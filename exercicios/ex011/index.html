<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias com HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="midia/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="midia/M.png" type="image/png">
        <img src="imagens/G.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios em HTML5.</h1>
    <audio src="imagens/happy.mp3" controls></audio>
    <h2>Outra maneira:</h2>
    <audio preload="metadata" controls>
            <source src="imagens/guanacast-33.mp3" type="audio/mpeg">
            <source src="imagens/guanacast-33.ogg" type="audio/ogg">
            <source src="imagens/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir audio <a href="imagens/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>

</body>
</html>
